apiVersion: v1
kind: Service
metadata:
  annotations:
    description: svc-grpc-dubbo-proxy
    service.kubernetes.io/qcloud-loadbalancer-internal-subnetid: subnet-2tdvvzeh
  name: svc-grpc-dubbo-proxy
  namespace: eqxiu-ops
spec:
  ports:
    - name: port-lp
      port: 5050
      protocol: TCP
      targetPort: 5050
  selector:
    qcloud-app: grpc-dubbo-proxy
  sessionAffinity: None
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: grpc-dubbo-proxy
  labels:
    qcloud-app: grpc-dubbo-proxy
  name: grpc-dubbo-proxy
  namespace: eqxiu-ops
spec:
  replicas: 3
  selector:
    matchLabels:
      qcloud-app: grpc-dubbo-proxy
  template:
    metadata:
      labels:
        qcloud-app: grpc-dubbo-proxy
    spec:
      containers:
        - name: grpc-dubbo-proxy
          image: ccr.ccs.tencentyun.com/eqxiu/grpc-dubbo-proxy
          env:
          - name: 'spring.profiles.active'
            value: 'product'
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 5050
          readinessProbe:
            tcpSocket:
              port: 5050
          resources:
            limits:
              memory: 2048Mi
            requests:
              memory: 2048Mi
          securityContext:
            privileged: false
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: qcloudregistrykey
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate